spring:
  application:
    name: hgl-ai-agent
  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        model: gemma3:1b

  profiles:
    active: local
server:
  port: 8223
  servlet:
    context-path: /api



# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.hgl.hglaiagent.controller
# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
    language: zh_cn