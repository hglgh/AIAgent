spring:
  application:
    name: hgl-ai-agent
#  ai:
#    ollama:
#      base-url: http://localhost:11434
#      chat:
#        model: gemma3:1b

  profiles:
    active: local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/hgl_ai_agent
    username: root
    password: 123456
  data:
    redis:
      host: localhost
      port: 6379
      database: 1
server:
  port: 8223
  servlet:
    context-path: /api
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false # 开启驼峰命名
    # 开启日志(仅在开发环境下开启)
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 打印sql
  # 全局配置
  global-config:
    db-config:
      logic-delete-field: isDeleted # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）
    enable-sql-runner: true # 开启sql运行器

# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.hgl.hglaiagent.controller
# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
    language: zh_cn
